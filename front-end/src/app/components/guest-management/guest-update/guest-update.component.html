<div class="container">
  <h1>Update Guest</h1>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Member Code</label>
      <input
        type="number"
        class="form-control"
        id="memberCode"
        [(ngModel)]="guest.memberCode"
        name="memberCode"
      />

      <!-- <mat-form-field floatLabel="always" appearance="fill" color="accent">
        <mat-label>Member Code</mat-label>
        <input matInput required />
        <mat-hint align="end">required</mat-hint>
      </mat-form-field> -->
    </div>

    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        [(ngModel)]="guest.name"
        name="name"
      />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        [(ngModel)]="guest.email"
        name="email"
      />
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input
        type="number"
        class="form-control"
        id="number"
        [(ngModel)]="guest.phoneNumber"
        name="phoneNumber"
      />
    </div>

    <div class="form-group">
      <p>Gender:</p>
      <input type="radio" id="male" name="gender" value="male" [(ngModel)]="guest.gender"/>
      <label for="html">Male</label>
      <br />
      <input type="radio" id="female" name="gender" value="female" [(ngModel)]="guest.gender"/>
      <label for="css">Female</label>
      <br />
      <input type="radio" id="other" name="gender" value="other" [(ngModel)]="guest.gender"/>
      <label for="javascript">Other</label>
    </div>

    <div class="form-group">
      <label>Company</label>
      <input
        type="text"
        class="form-control"
        id="company"
        [(ngModel)]="guest.company"
        name="company"
      />
    </div>

    <div class="form-group">
      <label>Address</label>
      <input
        type="text"
        class="form-control"
        id="address"
        [(ngModel)]="guest.address"
        name="address"
      />
    </div>

    <button type="submit">Submit</button>
  </form>

  <button mat-raised-button color="primary" routerLink="/guest/list">Cancel</button>
</div>
