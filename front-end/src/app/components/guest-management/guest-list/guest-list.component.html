<div class="container">
  <h1>Guest List</h1>

  <button mat-raised-button color="primary" routerLink="/guest/add">Add Guest</button>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Member Code</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Phone Number</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let guest of guestList">
        <td>{{guest.memberCode}}</td>
        <td>{{guest.name}}</td>
        <td>{{guest.gender}}</td>
        <td>{{guest.phoneNumber}}</td>
        <td>
          <button class="btn btn-info" (click)="updateGuest(guest.memberCode)">Update</button>
          <button class="btn btn-danger" (click)="deleteGuest(guest.memberCode)" style="margin-left: 10px">Delete</button>
          <button class="btn btn-info" (click)="guestDetails(guest.memberCode)" style="margin-left: 10px">View</button>
        </td>
      </tr>
    </tbody>
  </table>

  <button mat-raised-button color="primary" routerLink="/home">Back</button>
</div>
