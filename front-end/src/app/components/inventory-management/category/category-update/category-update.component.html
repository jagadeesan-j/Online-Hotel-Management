<div class="container">
  <h1>Update Category</h1>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Category ID</label>
      <input
        type="text"
        class="form-control"
        id="categoryID"
        [(ngModel)]="category.categoryID"
        name="categoryID"
      />

      <!-- <mat-form-field floatLabel="always" appearance="fill" color="accent">
        <mat-label>Member Code</mat-label>
        <input matInput required />
        <mat-hint align="end">required</mat-hint>
      </mat-form-field> -->
    </div>

    <div class="form-group">
      <label>Category Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        [(ngModel)]="category.categoryName"
        name="categoryName"
      />
    </div>

    <button type="submit">Submit</button>
  </form>

  <button mat-raised-button color="primary" routerLink="/inventory/category/list">Cancel</button>
</div>
