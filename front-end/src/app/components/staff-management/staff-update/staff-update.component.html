<div class="container">
  <h1>Update Staff</h1>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Employee Code</label>
      <input
        type="text"
        class="form-control"
        id="employeeCode"
        [(ngModel)]="staff.employeeCode"
        name="employeeCode"
      />
    </div>

    <div class="form-group">
      <label>Employee Name</label>
      <input
        type="text"
        class="form-control"
        id="employeeName"
        [(ngModel)]="staff.employeeName"
        name="employeeName"
      />
    </div>

    <div class="form-group">
      <label>Address</label>
      <input
        type="text"
        class="form-control"
        id="employeeAddress"
        [(ngModel)]="staff.employeeAddress"
        name="employeeAddress"
      />
    </div>

    <div class="form-group">
      <label>PAN Card</label>
      <input
        type="text"
        class="form-control"
        id="panCard"
        [(ngModel)]="staff.panCard"
        name="panCard"
      />
    </div>

    <div class="form-group">
      <label>Salary</label>
      <input
        type="number"
        class="form-control"
        id="salary"
        [(ngModel)]="staff.salary"
        name="salary"
      />
    </div>

    <div class="form-group">
      <label>Age</label>
      <input
        type="number"
        class="form-control"
        id="age"
        [(ngModel)]="staff.age"
        name="age"
      />
    </div>

    <div class="form-group">
      <p>Role:</p>
      <input type="radio" id="admin" name="role" value="admin" [(ngModel)]="staff.role"/>
      <label for="admin">ADMIN</label>
      <br />
      <input type="radio" id="manager" name="role" value="manager" [(ngModel)]="staff.role"/>
      <label for="manager">MANAGER</label>
      <br />
      <input type="radio" id="receptionist" name="role" value="receptionist" [(ngModel)]="staff.role"/>
      <label for="receptionist">RECEPTIONIST</label>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        [(ngModel)]="staff.password"
        name="password"
      />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        [(ngModel)]="staff.email"
        name="email"
      />
    </div>

    <button type="submit">Submit</button>
  </form>

  <button mat-raised-button color="primary" routerLink="/guest/list">Back</button>
</div>
